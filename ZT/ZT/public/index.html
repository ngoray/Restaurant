<!DOCTYPE html>
<html>

<head>
    <title>French Burgers: HOME</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/ownstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body onload="indexOnload()">
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="index.html">
            <img src="/images/frenchfrylogo.png" width="30" height="30" class="d-inline-block align-top" alt=""> French Burgers </a>

        <div class="collapse navbar-collapse" style="padding: 5px;" id="navbarsExample03">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link fadeTransition" style="color: rgb(241, 241, 24);" href="index.html" id="navHome">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fadeTransition" href="menu.html" id="navMenu">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fadeTransition" href="about.html" id="navAbout">About Us</a>
                    <span class="sr-only">(current)</span>
                </li>
                <li class="nav-item" style="padding: 0px 10px 0 0;">
                    <a class="nav-link fadeTransition" href="login.html" id="navLogin">Log In</a>
                </li>
                <li class="nav-item" style="padding-top:6px;">
                    <a onclick="loginModal()" href="#" id="navCart">
                        <img src="images/cart.png" width="27px" height="auto">
                    </a>
                </li>
            </ul>
            <!-- <button class="fadeTransition">
                <a class="nav-link" href="#delivery">
                    <span style="color:white;">Checkout</span>
                </a>
            </button> -->
        </div>
    </nav>

    <!-- Carousel -->
    <div class="container-fluid" style="    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/replaceimg1.jpg" alt="First Slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Check us out!</h3>
                        <p>Established 2017.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/pic2.png" alt="Second Slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Simply Awesome.</h3>
                        <p>Can't wait to taste this? Order now!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/pic3.png" alt="Third Slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Sweet tooth?</h3>
                        <p>We got you.</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- 6 Images under carousel -->
    <div w3-include-html="html/home-img.html"></div>

    <!-- Social Media Icons -->
    <div w3-include-html="html/socialmedia.html"></div>

    <!-- Footer -->
    <div w3-include-html="html/footer.html"></div>

    <div w3-include-html="html/loginModal.html"></div>
    <div w3-include-html="html/cartModal.html"></div>
    <!-- a dependcy library required by bootstrap js -->
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
    <script src="js/popper.js"></script>
    <!--using bootstrap js for effects like modals -->
    <script src="js/bootstrap-native-v4.js"></script>
    <!--a simple library so that html tags can be separated into other files - neater and cleaner -->
    <script src="js/w3.js"></script>
    <!--where pur javascript resides -->
    <script>
        w3.includeHTML();
    </script>
    <script src="js/cart.js"></script>
</body>

</html>
