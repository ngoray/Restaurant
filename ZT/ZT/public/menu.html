        <div class="modal fade" id="editCommentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="width: 600px;">
                    <div class="modal-header">
                        <div class="modal-title">
                            <h5 style="font-size: 24px;">Edit Comment</h5>
                        </div>
                        <a class="close" data-dismiss="modal" aria-label="Close">

                    <div class="modal-body">

                            <div style="padding-top: 5px; padding-bottom: 3px;" id="editTitle"></div>
                            <textarea style="height: 100px; width: 570px; border-radius: 2px;" placeholder="You are currently attempting to edit your comment. Closing this modal will not update your comment." name="editreviewTextArea"
                                id="editreviewTextArea" maxlength="5000"></textarea>

                                <img src="images/smileBW.png" class="editpop" height="40px" width="auto" value="1" onmouseover="rateIt(this, 'editpop')" />
                                <img src="images/smileBW.png" class="editpop" height="40px" width="auto" value="2" onmouseover="rateIt(this, 'editpop')" />
                                <img src="images/smileBW.png" class="editpop" height="40px" width="auto" value="3" onmouseover="rateIt(this, 'editpop')" />
                                <img src="images/smileBW.png" class="editpop" height="40px" width="auto" value="4" onmouseover="rateIt(this, 'editpop')" />
                                <img src="images/smileBW.png" class="editpop" height="40px" width="auto" value="5" onmouseover="rateIt(this, 'editpop')" />
                            </div>
                            <div style="padding: 5px 0 0 0;">
                                <button class="btn btn-danger fadeTransition" onclick="updateComment()" id="editsubmitComment">Edit Review</button>
                            </div>
                        </form>
                    </div>

                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
