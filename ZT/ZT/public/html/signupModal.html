<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <h5 style="font-size: 24px;">Sign Up With Us!</h5>
                    <span>Fill up this form to create an account.</span>
                </div>
                <a class="close" data-dismiss="modal" aria-label="Close">
                    <img src="images/cross.png" width="15px" height="auto" style="position: absolute; top: 15px; right: 13px;">
                </a>
            </div>
            <div class="modal-body">
                <span id="message">
                    <form method="POST">
                        <div class="containerSIGNUP" style="font-size: 14px;">
                        <h1 style="font-size: 16px;">Name</h1>
                        <input required type="text" placeholder="First" style="float: left" id="firstname">
                        <input required type="text" placeholder="Last" style="float: right" id="lastname">
                        <h5 style="font-size: 16px; margin-top: 45px;">Email</h5>
                        <input required type="email" placeholder="abc@gmail.com" style="width: 100%;" id="email">
                        <h2 style="font-size: 16px; margin-top: 15px;">Username</h2>
                        <input required type="text" placeholder="Make it special!" style="width: 100%;" id="signupUsername" maxlength="20">
                        <h3 style="font-size: 16px; margin-top: 15px;">Password</h3>
                        <input required type="password" placeholder="At least 6 characters" style="width: 100%;" id="signupPW" minlength="6">
                        <h4 style="font-size: 16px; margin-top: 15px;">Verify Password</h4>
                        <input required type="password" placeholder="Must match what you typed above" style="width: 100%;" id="signupPW2" oninput="checkPassword()">
                        <h6 style="font-size: 16px; margin-top: 15px;">Address</h6>
                        <input required type="text" placeholder="For us to deliver to you!" style="width: 100%;" id="address"><br><br>
                        </div>
                        <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn fadeTransition" style="color: white; width: 200px;" id="signup" onclick="checkValid()">Sign Up</button>
                            </div>
                    </form>
                </span>
            </div>
            <button class="togglePassSU1" onclick="showPassword1()">
                <img src="images/showpw2.png" id="pwshow1" width="25px;" height="auto" title="Toggle Password Visbility (Current Status: Not Visible)">
            </button>
            <button class="togglePassSU2" onclick="showPassword2()">
                <img src="images/showpw2.png" id="pwshow2" width="25px;" height="auto" title="Toggle Password Visbility (Current Status: Not Visible)">
            </button>
        </div>
    </div>
</div>
