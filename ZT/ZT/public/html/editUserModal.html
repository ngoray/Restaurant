<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <h5 style="font-size: 24px;">Edit your user information.</h5>
                </div>
                <a class="close" data-dismiss="modal" aria-label="Close">
                    <img src="images/cross.png" width="15px" height="auto" style="position: absolute; top: 15px; right: 13px;">
                </a>
            </div>
            <div class="modal-body">
                <span id="message">
                    <form method="PUT">
                        <div class="containerSIGNUP" style="font-size: 14px;">
                            <h1 style="font-size: 16px;">Name</h1>
                            <input required type="text" placeholder="First" style="float: left" id="editfirstname">
                            <input required type="text" placeholder="Last" style="float: right" id="editlastname">
                            <h5 style="font-size: 16px; margin-top: 45px;">Email</h5>
                            <input required type="email" placeholder="abc@gmail.com" style="width: 100%;" id="editemail">
                            <h2 style="font-size: 16px; margin-top: 15px;">Username</h2>
                            <input required type="text" placeholder="Make it special!" style="width: 100%;" id="editsignupUsername" maxlength="20">
                            <h3 style="font-size: 16px; margin-top: 15px;">Password</h3>
                            <input required type="password" placeholder="At least 6 characters" style="width: 100%;" id="editsignupPW" minlength="6">
                            <h4 style="font-size: 16px; margin-top: 15px;">Verify Password</h4>
                            <input required type="password" placeholder="Must match what you typed above" style="width: 100%;" id="editsignupPW2" oninput="checkPassword1()">
                            <h6 style="font-size: 16px; margin-top: 15px;">Address</h6>
                            <input required type="text" placeholder="For us to deliver to you!" style="width: 100%;" id="editaddress">
                            <br>
                            <br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn fadeTransition" style="color: white; width: 200px;" id="updateUser" onclick="checkValid1()">Submit Edit</button>
                        </div>
                    </form>
                </span>
            </div>
            <button class="edittogglePassSU1" onclick="editShowPassword()">
                <img src="images/showpw2.png" id="editpwshow1" width="25px;" height="auto" title="Toggle Password Visbility (Current Status: Not Visible)">
            </button>
            <button class="edittogglePassSU2" onclick="editShowPassword1()">
                <img src="images/showpw2.png" id="editpwshow2" width="25px;" height="auto" title="Toggle Password Visbility (Current Status: Not Visible)">
            </button>
        </div>
    </div>
</div>
