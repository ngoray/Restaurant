    <h1 style="padding-top: 10px; padding-left: 30px; padding-bottom: 5px; border-bottom: dotted grey 1px; font-size: 60px;">Find Us!</h1>
    <p class="col-8" style="padding-left: 30px;font-family: 'Roboto', sans-serif;">
        <span style="font-size: 24px;">French Burgers @ Compass One
            <br>
        </span>
        1 Sengkang Square
        <br> #01-09
        <br> Compass One
        <br> 545078
    </p>
    <p class="col-8" style="padding-left: 30px; font-family: 'Roboto', sans-serif;">
        <span style="font-size: 24px;">French Burgers @ Northpoint
            <br>
        </span>
        930 Yishun Avenue 2
        <br> #01-19
        <br> Northpoint
        <br> 769098
    </p>
    <div id="map"></div>
    <div style="padding-top: 69px; border-bottom: dotted grey 1px;"></div>
    <div w3-include-html="html/aboutInfo.html"></div>

    <script type="text/javascript">
        var locations = [
            ['Compass One Branch', 1.396907, 103.895380],
            ['Northpoint Branch', 1.430021, 103.835915]
        ];

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: new google.maps.LatLng(1.404213, 103.872973),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var infowindow = new google.maps.InfoWindow();

        var marker, i;

        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map
            });

            google.maps.event.addListener(marker, 'click', (function (marker, i) {
                return function () {
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
                }
            })(marker, i));
        }
    </script>
